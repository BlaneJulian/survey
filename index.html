<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Music Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please answer these questions about your musical taste:</h1>
      <div id="blank">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Enter</button>
        </form>
      </div>

      <div class="container" id="result">
        <p id="nameOutput"></p>
      </div>

      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>

      <h2>Choose your favorite genre of music:</h2>
      <select class="form-control" id="genre">
        <option>Jazz</option>
        <option>Rock</option>
        <option>Blues</option>
        <option>Salsa</option>
      </select>
      <h2>Which artist do you prefer?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="band" value="rollingstones" checked>
          The Rolling Stones
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="band" value="bootsy">
          Bootsy Collins
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="band" value="radiohead">
          Radiohead
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="band" value="averagewhiteband">
          Average White Band
        </label>
      </div>

      <div class="form-group" id="colorchart">
        <label for="color">What color do you want your record sleeve to be?</label>
        <input id="color" class="form-control" type="color">
      </div>
    </div>
  </body>
</html>
